<div class="upload-container">
    <div *ngIf="!showProgress; else progressTemplate" class="upload-button">
        <label for="image-upload">
            <i class="fas fa-plus"></i> Subir imagen
        </label>
        <input id="image-upload" type="file" accept="image/*" hidden (click)="$event.stopPropagation()"
            (change)="onFileSelected($event)">
    </div>
    <ng-template #progressTemplate>
        <app-upload-progress-bar [snapshot]="currentSnapshot"></app-upload-progress-bar>
    </ng-template>
</div>
