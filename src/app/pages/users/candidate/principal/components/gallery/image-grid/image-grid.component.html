<div class="image-grid">
    <div class="gallery-info" *ngIf="!isLoading">
        <div class="info-text" *ngIf="userImages.length > 0; else noImages">
            {{ userImages.length }} foto{{ userImages.length > 1 ? 's' : '' }} cargado{{ userImages.length > 1 ? 's' :
            '' }}
        </div>
        <ng-template #noImages>
            <div class="info-text">No hay imágenes cargadas.</div>
        </ng-template>
    </div>

    <!-- Upload Button & Progress -->
    <div class="upload-container">
        <div *ngIf="uploadProgress === null; else progressTemplate" class="upload-button">
            <label for="image-upload">
                <i class="fas fa-plus"></i> Subir imagen
            </label>
            <input id="image-upload" type="file" accept="image/*" hidden (click)="$event.stopPropagation()"
                (change)="onFileSelected($event)">
        </div>
        <ng-template #progressTemplate>
            <div class="upload-progress">
                <div class="progress-bar" [ngStyle]="{ 'width': uploadProgress + '%' }">
                    {{ uploadProgress }}%
                </div>
                <div class="progress-size">
                    {{ uploadedSize | filesize }} de {{ totalSize | filesize }}
                </div>
            </div>
        </ng-template>
    </div>

    <!-- Images Grid -->
    <div *ngFor="let image of userImages" class="image-item" (contextmenu)="false" draggable="false"
        ondrop="return false;">
        <img [src]="image" alt="User uploaded image" draggable="false">
        <div class="watermark" [ngClass]="getWatermarkPosition()" [style.opacity]="watermarkOpacity">
            <div class="watermark-content">
                <i class="fas fa-user-circle"></i>
                <span>cv-app dinamic-watermark</span>
            </div>
        </div>
        <button class="delete-button" (click)="deleteImage(image)">
            <i class="fas fa-trash"></i>
        </button>
    </div>

    <!-- Loading State -->
    <div *ngIf="isLoading" class="loading-spinner">
        <i class="fas fa-spinner fa-spin"></i>
    </div>
</div>

<!-- Modal de confirmación -->
<app-delete-confirm-modal [isVisible]="isDeleteModalVisible" [title]="'Eliminar Imagen'"
    [message]="'¿Estás seguro de que deseas eliminar esta imagen?'" (confirm)="onDeleteConfirmed()"
    (cancel)="onDeleteCanceled()">
</app-delete-confirm-modal>
