<app-image-info-bar [isLoading]="isLoading" [userImages]="userImages"></app-image-info-bar>

<div class="image-grid">
    <!-- Upload Button & Progress Bar -->
    <app-image-upload-container [userEmailKey]="userEmailKey" (uploadComplete)="handleUploadComplete($event)">
    </app-image-upload-container>

    <!-- Images Item Container -->
    <app-image-item-container *ngFor="let image of userImages" [imageUrl]="image" [currentUser]="currentUser"
        [userEmailKey]="userEmailKey" (imageDeleted)="onImageDeleted($event)"></app-image-item-container>

    <!-- Loading State -->
    <div *ngIf="isLoading" class="loading-spinner">
        <i class="fas fa-spinner fa-spin"></i>
    </div>
</div>
