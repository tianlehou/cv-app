<!-- Contenedor Principal -->
<div class="gallery-container">
    <!-- Fila de Iconos modificada -->
    <div class="icon-row">
        <div class="icon-container">
            <i class="fas fa-camera-retro icon"></i>
        </div>
        <div class="icon-container">
            <i class="fas fa-film icon"></i>
        </div>
        <div class="icon-container">
            <!-- <i class="fas fa-bookmark icon"></i> -->
            <i class="fas fa-file icon"></i>
        </div>
    </div>

    <!-- Galería de Imágenes -->
    <div class="image-grid">
        <div *ngFor="let image of images" class="image-item">
            <img [src]="image.url" alt="Instagram post" />
        </div>
    </div>
</div>
