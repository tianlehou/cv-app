<!-- Modal -->
<div
  class="modal fade"
  id="userTypeModal"
  tabindex="-1"
  aria-labelledby="userTypeModalLabel"
  aria-hidden="true"
  #userTypeModal
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="userTypeModalLabel">
          Selecciona tu perfil:
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Cerrar"
        ></button>
      </div>
      <div class="modal-body text-center">
        <div class="d-grid gap-3">
          <a routerLink="/candidate-login" class="btn person-btn" (click)="closeModal()">Candidato</a>
          <a routerLink="/company-login" class="btn company-btn" (click)="closeModal()">Empresa</a>
        </div>
      </div>
    </div>
  </div>
</div>
